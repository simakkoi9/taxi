server:
  port: 8050

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: passenger-service
          uri: lb://PASSENGER-SERVICE
          predicates:
            - Path=/api/v1/passengers/**

        - id: driver-service-drivers
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/v1/drivers/**

        - id: driver-service-cars
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/v1/cars/**

        - id: rides-service
          uri: lb://RIDES-SERVICE
          predicates:
            - Path=/api/v1/rides/**

        - id: rating-service
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/api/v1/ratings/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'