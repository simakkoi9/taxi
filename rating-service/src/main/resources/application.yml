quarkus:
  default-locale: ru
  locales: ru,en

  datasource:
    db-kind: postgresql
    username: {QUARKUS_DATABASE_USERNAME:simakkoi}
    password: {QUARKUS_DATABASE_PASSWORD:4130}
    jdbc:
      url: {QUARKUS_DATABASE_URL:jdbc:postgresql://localhost:5432/rating_db}

  flyway:
    migrate-at-start: true
    locations: db/migration

  hibernate-orm:
    database:
      generation: validate

  http:
    port: 8083

  rest-client:
    rides-client:
      url: http://localhost:8082/api/v1

  kafka:
    bootstrap:
      servers: localhost:9092

  mp:
    messaging:
      outgoing:
        get-list:
          connector: smallrye-kafka
          topic: rides-rating-topic
          key:
            serializer: org.apache.kafka.common.serialization.StringSerializer
          value:
            serializer: io.quarkus.kafka.client.serialization.JsonbSerializer

      incoming:
        receive-list:
          connector: smallrye-kafka
          topic: rating-topic
          key:
            serializer: org.apache.kafka.common.serialization.StringSerializer
          value:
            serializer: io.quarkus.kafka.client.serialization.JsonbSerializer

rides:
  limit: 10